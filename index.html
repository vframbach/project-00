<!DOCTYPE html>
<html lang="en">
<head>
 <!-- bootstrap css -->
 <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

 <!-- custom styles -->
 <link rel="stylesheet" type="text/css" href="main.css">
	<meta charset="UTF-8">
	<title>Race car game!</title>
</head>
<body>
	<div class="racetrack">
		<div class="inner-racetrack">
			<div class="fluid-container player-names">
				<div class="row-fluid">
				<div class="col-md-4 player1 well">
					<p><input type="text" class="player1Name" value="Name goes here! "></p>
		        	<p class="player1Output"></p>
				</div>
				<div class="col-md-4 text-center">
					<button type="button" class="btn btn-default start-button">Start game</button>
					<button type="button" class="btn btn-default reset-button">Reset game</button>
					<img src="checkered-flag.png" class="checkered-flag">
				</div>
				<div class="col-md-4 player2 well">
					<p><input type="text" class="player2Name" value="Name goes here! "></p>
		        	<p class="player2Output"></p>
				</div>
			</div>
		  </div> 
		</div>
		<div class="box"></div>
     	<div class="other-box"></div>
     </div>
  
<!-- jquery -->
 <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

 <!-- bootstrap js -->
 <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

 <!-- handlebars -->
 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>
	
<script type='text/javascript' src='main.js'></script>
</body>
</html>
