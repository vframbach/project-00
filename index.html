<!DOCTYPE html>
<html lang="en">
<head>
 <!-- bootstrap css -->
 <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

 <!-- custom styles -->
 <link rel="stylesheet" type="text/css" href="main.css">
	<meta charset="UTF-8">
	<title>Race car game!</title>
</head>
<body>
 <div class="container">
   <div class="row">
     <div class="col-md-12">
		<div class="box"></div>
		<div class="panel panel-default racetrack">
			<div class="panel-body">
			</div>
		</div>

     	<div class="other-box"></div>
     </div>
    </div>
  </div>
  <div class="container another-container">
	<div class="row">
		<div class="col-md-6">
			<div class="btn-group" role="group" aria-label="...">
    			<button type="button" class="btn btn-default reset-button">Starts game</button>
    		</div>
		</div>
	</div>
  </div>  
  <div class="container player-names">
	<div class="row">
		<div class="col-md-4">
			Player 1: <input type="text" class="player1Name" value="Name goes here!">
        	<button class="addPlayer1">Add!</button>
        	<p class="player1Output"></p>
		</div>
		<div class="col-md-4">
		</div>
		<div class="col-md-4">
			Player 2: <input type="text" class="player2Name" value="Name goes here!">
        	<button class="addPlayer2">Add!</button>
        	<p class="player2Output"></p>
		</div>
	</div>
  </div> 
<!-- jquery -->
 <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

 <!-- bootstrap js -->
 <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

 <!-- handlebars -->
 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>
	
<script type='text/javascript' src='main.js'></script>
</body>
</html>
