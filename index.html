<!DOCTYPE html>
<html lang="en">
<head>
 <!-- bootstrap css -->
 <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

 <!-- custom styles -->
 <link rel="stylesheet" type="text/css" href="main.css">
 <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
	<meta charset="UTF-8">
	<title>Race car game!</title>
</head>
<body>
	<div class="racetrack">
		<div class="finish-line">
		</div>
		<div class="fluid-container inner-racetrack">
			<div class="row title">
			<img src="checkered-flag.png" class="checkered-flag"> 
			Racing game! 
			<img src="checkered-flag.png" class="checkered-flag">
			</div>
			<div class="row">
				<div class="col-md-4 player1 text-center">
					<p><input type="text" class="player1Name text-center" value="Name goes here! "></p>
	        		<p class="player1Output"></p>
				</div>
				<div class="col-md-4 text-center">
					<p><button type="button" class="btn btn-success btn-lg start-button">Start game</button>
					<button type="button" class="btn btn-warning btn-lg reset-button">Reset game</button></p>
					
				</div>
				<div class="col-md-4 player2 text-center">
					<p><input type="text" class="player2Name text-center" value="Name goes here! "></p>
		        	<p class="player2Output"></p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6 text-center">
					<div class="well instructions">
					<p><span class="player1Text">Player 1</span>: hit the X key to move.</p>
					<p><span class="player2Text">Player 2</span>: hit the O key to move.</p>
					<p>Hit the Start button to start the game.</p> 
					<p>First player to the finish line wins!</p>
					</div>
				</div>
			</div>
		</div>
		<div class="box"></div>
     	<div class="other-box"></div>
     </div>
  
<!-- jquery -->
 <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

 <!-- bootstrap js -->
 <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

 <!-- handlebars -->
 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>
	
<script type='text/javascript' src='main.js'></script>
</body>
</html>
